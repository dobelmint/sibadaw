<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto & Video</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
        }

        header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img, .gallery video {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            background: black;
        }

        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin-top: 50px;
        }

        .modal video {
            width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }
    </style>
</head>
<body>

<header>Galeri Foto & Video</header>

<div class="gallery" id="gallery"></div>

<!-- Modal -->
<div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" class="modal-content">
    <video id="modalVideo" class="modal-content" controls></video>
</div>

<script>
    // DAFTAR FILE DALAM FOLDER kusump4
    // ================================
    const localMedia = [
        "kusump4/foto1.jpg",
        "kusump4/foto2.jpg",
        "kusump4/foto3.png",
        "kusump4/kusum.mp4",
        "kusump4/video1.mp4"
    ];

    // LOAD OTOMATIS SAAT WEB DIBUKA
    // ================================
    window.onload = function() {
        const gallery = document.getElementById('gallery');

        localMedia.forEach(file => {
            const isVideo = file.endsWith(".mp4") || file.endsWith(".webm") || file.endsWith(".mov");

            if (isVideo) {
                const video = document.createElement('video');
                video.src = file;
                video.controls = true;
                video.onclick = function() { openModal(file, true); };
                gallery.appendChild(video);
            } else {
                const img = document.createElement('img');
                img.src = file;
                img.onclick = function() { openModal(file, false); };
                gallery.appendChild(img);
            }
        });
    };


    // MODAL CONTROL
    // ================================
    function openModal(src, isVideo) {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');

        modal.style.display = "block";

        if (isVideo) {
            modalImage.style.display = "none";
            modalVideo.style.display = "block";
            modalVideo.src = src;
            modalVideo.play();
        } else {
            modalVideo.pause();
            modalVideo.style.display = "none";
            modalImage.style.display = "block";
            modalImage.src = src;
        }
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        const modalVideo = document.getElementById('modalVideo');

        modal.style.display = "none";
        modalVideo.pause();
    }
</script>

</body>
</html>
